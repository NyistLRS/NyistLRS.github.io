<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hello world!</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<input v-model="message" />
		</div>
		<script>
			var app = new Vue({
				el:"#app",
				data :{
					message:"hello world!"
				}
			})
		</script>
	</body>
</html>
