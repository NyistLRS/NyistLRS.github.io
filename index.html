<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>罗荣盛的博客</title>
    <link rel='icon' href='favicon.ico' type='image/x-ico' />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- top start -->
   <div class="header">
       <div class="logo">罗荣盛的个人博客</div>
       <div class="nav">
            <div class="nav-item active">
                <span>首页</span>
            </div>
            <div class="nav-item">
                <span>作品</span>
            </div>
            <div class="nav-item">
                <span>技能</span>
            </div>
            <div class="nav-item">
                <span>特长</span>
            </div>
            <div class="nav-item">
                <span>关于我</span>
            </div>
       </div>
   </div>
   <!-- top end -->
   <!-- content start -->
   <div class="conetnt">
       <!--  conetnt left start -->
        <div class="content-left">
            <div class="banner">
                <img src="./images/banner.png" alt="">
                <div class="banner-summry">
                    <span>超脱自然的生活，和有趣的人一起浪费生命，是很浪漫的事情！~</span>
                </div>
            </div>
        </div>
        <!-- content left end -->
        <!-- content right start -->
        <div class="content-right">
            <!-- user start -->
            <div class="user-info">
                <div class="title">个人名片</div>
                <div class="uer-info-content">

                </div>
            </div>
            <!-- user end -->
            <!-- search start -->
            <div class="search">
                <div class="title">查询</div>
                <div class="search-content">
                    <div class="input">
                        <input type="text" placeholder="请输入关键字">
                    </div>
                    <div class="btn">
                        <button type="button">搜索</button>
                    </div>
                </div>
            </div>
            <!-- search end -->
        </div>
        <!-- conetnt right end -->
   </div>
   <!-- content end -->
<script src="js/index.js"></script>
</body>
</html>
